<layout name="layout" /><!--用户任务反馈列表页面-->
<link rel="stylesheet" type="text/css" href="/Public/back/css/time.css">
<script src="/Public/back/js/time.js"></script>
<style>
    .submit input{background: none; border:none;color:#f00;}
    .submit:hover input{color:#fff;}
    .font-size16{font-size: 16px; margin-top: 20px;margin-left:5px;}
    .font-size16 a{margin: 0px 10px;}
    td{overflow: hidden;}
</style>
<div class="panel">
  <div class="padding">

  </div> 
  <table class="table table-hover text-center">
    <tr>
      <th>问题标题</th>
      <th  width="450">解决方案</th>
      <th>任务执行时间</th>
      <th>详情</th>
    </tr>
   <tbody>

     <if condition="$count gt 0 ">

       <foreach name="list" item="v" >
       <tr>
       <td>{$v.tit|mb_substr=###,0,10,'utf-8'}</td>
       <td>{$v.plan}</td>
       <td>{$v.times|date="Y-m-d H:i:s",###}</td>
       <td>
       <a href="__CONTROLLER__/megShow?id={$v.id}">查看</a><!--传的是任务ID-->
      </td>
     </tr>
     </foreach>

    <else />
       <tr class="font-size16"><td colspan="8">暂无反馈信息</td></tr>
   </if>

   </tbody>
  </table>

    <ul class="pagelist">  <span>共 {$count} 个任务</span></ul>
</div>
