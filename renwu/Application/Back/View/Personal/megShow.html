<layout name="layout" /><!--任务反馈详情页面-->
        <style>
            h4{padding-left: 40px; padding-top: 20px;}
            h5{padding-left: 60px; margin-bottom: 5px}
            .none{display: none}
        </style>
<div class="panel  admin-panel">

  <div class="body-content">
    <div  class="form-x">
      <div class="form-group">
        <div class="label">
          <label >问题标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" readonly="" value="{$show.tit}"  />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>问题描述：</label>
        </div>
        <div class="field">
        <div class="border">{$show.descr}</div>
        </div>
     </div>
     <div class="form-group">
        <div class="label">
            <label >问题提交时间：</label>
        </div>
        <div class="field">
            <input type="text" class="input w50" readonly="" value='{$show.p_t|date="Y-m-d H:i:s",###}'  />
        </div>
     </div>
        <hr/>
     <div class="form-group">
            <div class="label">
                <label >执行人姓名：</label>
            </div>
            <div class="field">
                <input type="text" class="input w50" readonly="" value="{$show.u_name}"  />
            </div>
     </div>
        <div class="form-group">
            <div class="label">
                <label >执行人部门：</label>
            </div>
            <div class="field">
                <input type="text" class="input w50" readonly="" value="{$show.bumen}"  />
            </div>
        </div>

        <div class="form-group">
            <div class="label">
                <label >执行时间：</label>
            </div>
            <div class="field">
                <input type="text" class="input w50" readonly="" value='{$show.t_t|date="Y-m-d H:i:s",###}'  />
            </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label>解决方案：</label>
            </div>
            <div class="field">
                <div class="border">{$show.plan}</div>
            </div>
        </div>
        <form method="post" action="__MODULE__/Task/execUate">
            <input type="hidden" name="t_id" value="{$show.id}"><!--任务呢ID-->
            <input type="hidden" name="p_id" value="{$show.p_id}"><!--问题ID-->
        <div class="form-group">
            <div class="label">
                <label>是否解决：</label>
            </div>
            <div class="field">
                <div class="button-group radio">
                   <label class="button"><input name="t_state" value="0" type="radio">未解决问题</label>
                   <label class="button"><input name="t_state" value="1" type="radio">成功解决</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label></label>
            </div>
            <div class="field">
                <button class="button bg-main" type="submit">保存提交</button>
                &nbsp;  &nbsp;  &nbsp;
                <button class="button bg-main" type="button" onclick="javascript :history.back(-1);">直接返回</button>
            </div>
        </div>
      </form>
  </div>
</div>
</div>
<script>
 $("form").submit(function(){
  var state=$(".radio").find('input:radio[name="t_state"]:checked').val() ;
     if(state==undefined)
     {
         alert("请选择是否解决");return false;
     }
 });
</script>
</body></html>
