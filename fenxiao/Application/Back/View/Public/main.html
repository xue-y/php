<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>后台管理中心</title>  
    <link rel="stylesheet" href="__PUBLIC__/back/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/back/css/admin.css">
    <script src="__PUBLIC__/back/js/jquery.js"></script>
</head>
<body>
<div class="header bg-main">
  <div class="logo margin-big-left fadein-top">
    <h1><img src="__PUBLIC__/back/images/y.jpg" class="radius-circle" height="50" />{$Think.const.WBE_NAME}</h1>
  </div>
  <div class="head-l">
  <a class="button button-little bg-green" href="__APP__/Home/Login/sign" target="_blank" ><span class="icon-home"></span>&nbsp;前台首页</a>
  <a href="__MODULE__/Personal/index" class="button button-little bg-blue" target="right"><span class="icon-user"></span> &nbsp;{$n} </a>
  <a class="button button-little bg-red" href="__MODULE__/Login/login_out"><span class="icon-power-off"></span> 退出登录</a> </div>
</div>
<div class="leftnav">
  <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
  <p class="on"><a class="icon-home" href="__MODULE__/Index/index" target="right">  &nbsp;后台首页</a></p>
    <span style="display: none">{$i=0}</span>
    <foreach name="limit_menu" item="v" key="k" >
       <empty name="v.execs">
           </ul><h2><span class="icon-{$ico[$i++]}"></span>{$v.n}</h2><ul>
           <else />
           <li>
               <if condition="$v.n eq $explain_text "><!--客户下线提交审核 -->
                   <egt name="info_c" value="1">
                       <a href="__MODULE__/Line/index?state=1" target="right">{$v.n}
                       <sup class="red" style="top: -0.5em;left: -2px;">
                          {$info_c}
                       </sup>
                       </a>
                       <else/>
                       <a href="__MODULE__/Line/index" target="right">{$v.n}</a>
                   </egt>

                   <else />
                   <a href="__MODULE__/{$v.execs}/index" target="right">{$v.n}</a>
               </if>

          </li>
       </empty>
   </foreach>
</div>
<script type="text/javascript">
$(function(){
  $(".leftnav h2").click(function(){
	  $(this).next().slideToggle(200);	
	  $(this).toggleClass("on"); 
  })
  $(".leftnav ul li a").click(function(){
	    $("#a_leader_txt").text($(this).text());
  		$(".leftnav ul li a").removeClass("on");
		$(this).addClass("on");
  })
});
</script>

<div class="admin">
    <iframe rameborder="0" src="__MODULE__/Index/index" name="right" width="100%" height="100%" scrolling="auto"></iframe>
</div>
<script>
    function url_pos() //验证邮箱后 跳转到 个人信息页面
    {
        var url=window.location.hash;
        url=url.substr(1);
        //  console.log(url);
        if(url!='')
            $("iframe").attr("src",'__MODULE__/'+url+'/index');
    }
    url_pos();//验证邮箱后 跳转到 个人信息页面
</script>
</body></html>
