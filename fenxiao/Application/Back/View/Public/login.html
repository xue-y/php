<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
            <title>登录</title>
    <link rel="stylesheet" href="__PUBLIC__/back/css/pintuer.css" type="text/css">
            <link rel="stylesheet" href="__PUBLIC__/back/css/admin.css" type="text/css">
            <script src="__PUBLIC__/back/js/jquery.js" type="text/javascript"></script>
    <script src="__PUBLIC__/back/js/pintuer.js"  type="text/javascript"></script>
    <script>
     $(function(){
         $('input[type=button]').click(function(){
             $.ajax({
                 type:"POST",
                 url:"__MODULE__/Login/login",  //Login/login
                 data:$('form').serialize(),
                 success: function(data,status,xhr){
                    console.log(status);

                     if(data=="okok")
                     { window.location.href="__MODULE__/Main/index";}
                     else
                     {
                         alert(data);
                         console.log(data);
                     }
                 },
                 error: function(xhr,status,errorinfo){
                     alert('登录失败'+errorinfo);
                 },
                 timeout:5000
             });
         });// -------------------登录
     });
    </script>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:100px;"></div>
            <form>
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>后台管理中心</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input-big" name="id" placeholder="登录编号" data-validate="required:请填写编号,num:请填写正确的编号"   value='<present name="id">{$id}</present>'/>
                            <span class="icon  icon-laptop margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input-big" name="u_pass" placeholder="登录密码" data-validate="required:请填写密码,userp:6--12位数字、英文 . ! @ - _" onpaste="return false"/>
                            <span class="icon icon-key margin-small"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="field code">
                            <input type="text" class="input-big" name="code" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码,code:请填写正确的5位 验证码"/>
                           <img src="__CONTROLLER__/verify"  width="100" height="32" class="passcode" style="height:43px;cursor:pointer;" onclick="this.src='__CONTROLLER__/verify?r='+Math.random()"  title="验证码仅此一次有效，输入错误后请点击刷新">
                        </div>
                        <i style="font-size:12px;color:#666666">验证码仅此一次有效，输入错误后请点击图片刷新 {$code}</i>
                    </div>
                    <div class="form-group" >
                        <div class="field"  class="input-big"  >
                            <input   type="checkbox"  value="1" name="Long-term"/> 记住编号
                            <a  class="float-right" href="__MODULE__/Pass/index">忘记密码</a>
                        </div>
                    </div>
                </div>
             <div style="padding:0px 30px 30px;"><input type="button" class="button button-block bg-main text-big input-big" value="登录"></div>
            </div>
            </form>          
        </div>
    </div>
</div>

</body>
</html>
