<layout name="layout" /><!--wx 端页面跳转提示页面-->
    <title>页面跳转提示页面</title>
</head>
<body class="no-skin">
<div class="error-container">
    <h1> 页面跳转提示页面 </h1>
    <div class="errorcon">
        <present name="message">
            <i class="icon-smile-o"></i>操作成功：{$message}
            <else />
            <i class="icon-frown-o"></i>操作失败：{$error}
        </present>
    </div>
    <h4 class="smaller">页面自动 <a id="href" href="{$jumpUrl}">跳转</a> 等待时间： <b id="wait">{$waitSecond} </b></h4>
</div>

<script type="text/javascript">
    (function(){
        var wait = document.getElementById('wait'),href = document.getElementById('href').href;
        var interval = setInterval(function(){
            var time = --wait.innerHTML;
            if(time <= 0) {
                location.href = href;
                clearInterval(interval);
            };
        }, 1000);
    })();
</script>
