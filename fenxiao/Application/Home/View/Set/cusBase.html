<layout name="layout" />
    <title>基本信息</title>
</head>
<body class="cusBase">
<h3>
    <a onclick="javascript :history.back(-1)" >←</a> | 基本信息 <a class="float-right" href="__CONTROLLER__/index">设置</a>
</h3>
<form action="__CONTROLLER__/execBase" method="post">
    <div class="form-group">
        <div class="label">
            <label class="x0-left">姓名：</label>
        </div>
        <div class="field">
            <input type="text" class="input  x2-move x10" name="n" data-validate="title:用户名长度2--10个字符"  value="{$info.n}"/>
            <div class="tips"></div>
        </div>
    </div>

    <div class="form-group">
        <div class="label">
            <label class="x0-left">年龄：</label>
        </div>
        <div class="field">
            <input type="number" class="input x2-move x10" name="age"   data-validate="number:请输入数字"   value="{$info.age}"/>
            <div class="tips"></div>
        </div>
    </div>

    <div class="form-group">
        <div class="label">
            <label class="x0-left">性别：</label>
        </div>
        <div class="field">
            <div class="button-group radio x2-move x10">
                <if condition="$info.sex eq '女'">
                    <label class="button active">
                        <input name="sex" value="女" type="radio" checked="checked">女
                    </label>
                    <label class="button">
                        <input name="sex" value="男" type="radio">男
                    </label>
                    <else />
                    <label class="button">
                        <input name="sex" value="女" type="radio">女
                    </label>
                    <label class="button active">
                        <input name="sex" value="男" type="radio" checked="checked">男
                    </label>
                </if>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="label">
            <label class="x0-left">微信：</label>
        </div>
        <div class="field">
            <neq name="info.is_wx" value="1">
                <a href="__MODULE__/Wx/index?state={$Think.WX_VALIWX}_{$info.id}&history={$info.history}"  class="clear" style="margin-left:10%;padding-top:5px; display: block">
                    &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; 请验证微信用于微信登录或找回密码</a>
                <else  />
                <input class="input  x2-move x10" value="已验证微信">
            </neq>

            <div class="tips"></div>
        </div>
    </div>

    <div class="form-group">
        <div class="label">
            <label  class="x0-left">下线：</label>
        </div>
        <div class="field">
            <p  class="input  x2-move x10" readonly >
                <lt  name="info.sub_num" value="1">
                    暂无下线<a href="__MODULE__/Line/add"> 现在去推荐 </a>
                    <else/>
                    <a href="__MODULE__/Line/index">{$info.sub_num} 个</a>
                </lt>
            </p>
        </div>
    </div>
    <input type="hidden" name="id" value="{$info.id}">
    <div class="form-group margin-large-top">
        <div class="field" style="text-align: center">
            <button class="button bg-main" type="submit">保存提交</button>
            &nbsp;  &nbsp;  &nbsp;
            <button class="button bg-main" type="button" onclick="javascript :history.back(-1);">直接返回</button>
        </div>
    </div>
</form>

<include file="Public:foot_nav" />
